<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ccs/style.css">
    <script defer src="../js/nosotros.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Nosotros|Info</title>
</head>
<body>
    <header id="contenedor-header">
        <nav class="nav-bar">
            <ul class="lista-desordenada">
                <li class="lista"><a href="/index.html" class="links">Volver al inicio</a></li>
            </ul>
            <div class="contenedor-icono">
                <img src="../assets/icons8-carrito-de-compras-50.png" alt="carrito de compras" class="img">
            </div>
        </nav>
    </header>
    <main id="contenedor-main">
        <section id="contenedor-section">
            <form action="" method="get" id="formulario" onsubmit="return false">
                <label for="mail">Correo electrónico:</label>
                <input type="email" id="Email" placeholder="Ingrese su correo">
                <label for="msg">Mensaje:</label>
                <textarea name="mensaje-usuario" id="mensaje" placeholder="Ingrese su mensaje"></textarea>
            </form>
        </section>
    </main>
    <footer id="footer-container">
        <div class="contenedor-footer">
            <div class="texto-container">
                <h3 class="texto-footer">Síguenos en nuestras redes</h3>
            </div>
            <div class="footer-imagenes">
               <a  href="https://www.instagram.com/" target="_blank"> 
                <img src="../assets/icons8-instagram-48.png" alt="logo insta" class="imagen-footer">
               </a>
               <a href="https://www.facebook.com/" target="_blank">
                <img src="../assets/icons8-facebook-nuevo-48.png" alt="logo facebook" class="imagen-footer"> </a>
            </div>
        </div>
    </footer>
</body>
</html>
